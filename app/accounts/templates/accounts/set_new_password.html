{% extends 'templates/accounts/base_template.html' %}
{% block pagetitle %}Login{% endblock %}

{% load static %}

{% block content %}
<div
    class="col-md-6 col-lg-3  card-shadow col-10  p-5 bg-white mx-auto h-100 mt-5 d-flex justify-content-center align-items-center">
    <section>
        <form class="form needs-validation" method="POST" novalidate>
            {% csrf_token %}
            <img class="mx-auto d-block" src="{% static 'images/site-logo.png' %}" alt="Site Logo" height="100">
            <h6 class="text text-center my-3 font-weight-normal">Please sign in.</h6>

            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
            </div>
            {% endfor %}

            <div class="form-group my-3">
                <label for="password"></label>
                <input type="password" id="password" name="password" value="{{password}}" class="form-control  py-2"
                    placeholder="Password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <div class="form-group my-3">
                <label for="confirm_password"></label>
                <input type="password" id="confirm_password" name="confirm_password"
                    value="{{confirm_password}}" class="form-control  py-2" placeholder="Confirm password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            <div class="form-group d-flex justify-content-center my-3">
                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
